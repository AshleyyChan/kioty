<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ›’ Shopping Cart Optimizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

<div class="container py-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
    <h2 class="fw-bold fs-3 mb-0">ðŸ›’ Shopping Cart Optimizer</h2>
    <div class="d-flex align-items-center gap-3">
      <button id="toggleHistoryBtn" class="btn fw-semibold">ðŸ“œ View History</button>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label ms-1 fw-semibold" for="themeToggle">Dark Mode</label>
      </div>
    </div>
  </div>

  <!-- HISTORY -->
  <div id="historySection">
    <h3 class="mb-3">Saved History</h3>
    <div id="historyList"></div>
  </div>

  <!-- ADD ITEM FORM -->
  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="fw-semibold fs-5 mb-3">âž• Add Item</h5>
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label fw-semibold">Item Name</label>
        <input type="text" id="itemName" class="form-control" placeholder="Enter item name" />
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Price (â‚¹)</label>
        <input type="number" id="itemPrice" class="form-control" placeholder="Price" min="1" />
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Value (1â€“10)</label>
        <input type="number" id="itemValue" class="form-control" placeholder="Value" min="1" max="10" />
      </div>
      <div class="col-md-2">
        <button class="btn w-100 fw-semibold" id="addItem">Add</button>
      </div>
    </div>
  </div>

  <!-- BUDGET -->
  <div class="card p-4 mb-4 shadow-sm">
    <label class="form-label fw-semibold fs-5">ðŸ’° Budget (â‚¹)</label>
    <input type="number" id="budget" class="form-control mb-3" min="1" placeholder="Enter your budget" />
    <div class="progress" style="height: 12px;">
      <div id="budgetProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
    </div>
  </div>

  <!-- CART -->
  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="fw-semibold fs-5 mb-3">ðŸ§¾ Current Cart</h5>
    <ul id="itemList" class="list-group mb-0 fs-6">
      <li class="list-group-item text-muted">ðŸ›’ Cart is empty</li>
    </ul>
  </div>

  <!-- OPTIMIZE BUTTON -->
  <div class="card p-4 mb-4 text-center shadow-sm">
    <button class="btn w-100 fs-5 fw-semibold" id="optimizeBtn">Optimize Cart</button>
  </div>

  <!-- RESULTS -->
  <section id="resultSection" class="d-none card p-4 shadow-sm">
    <h5 class="fw-semibold fs-5 mb-3">ðŸ“¦ Recommended Items</h5>
    <ul id="resultItems" class="list-group mb-3 fs-6"></ul>
    <div class="summary-card p-3 fs-6 rounded-3">
      <p><strong>Total Value:</strong> â‚¹<span id="totalValue">0</span></p>
      <p><strong>Total Price:</strong> â‚¹<span id="totalPrice">0</span></p>
      <p><strong>Items Selected:</strong> <span id="itemCount">0</span></p>
      <p><strong>Session ID:</strong> <code id="sessionId">N/A</code></p>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
